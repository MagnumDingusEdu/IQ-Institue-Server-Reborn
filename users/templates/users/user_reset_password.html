<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset request for {{ email }}.</title>

</head>
<body>
Hello {{ current_user.first_name }}, <br>
<span>
    A request to reset the password for your IQ Institute account has been made from <a
        href="http://{{ ip_addr }}">{{ ip_addr }}</a> . <br>
    <br>
    Your one-time password is : <b>{{ token }}</b> <br>
    <br><br>
    PS: If you have not requested for password reset, please ignore this email.<br>
</span>
<p>
    - Admin <br>
    IQ Institute
</p>
</body>
</html>
